<header class="nav-header">
  <nav class="primary-nav">
    <div class="main-elements">
      <!-- Dropdown / Navigation Elements -->
      <img class="logo" src="../../assets/logo.svg" alt="sneakers logo" />
      <button
        class="btn menu-btn"
        role="menu"
        attr.aria-expanded="{{ isNavOpen }}"
        aria-label="open mobile menu"
        (click)="toggleMenus(false)"
      >
        <img src="../../assets/icon-menu.svg" alt="" aria-hidden="true" />
      </button>
      <div class="nav-elements" [ngClass]="isNavOpen ? '' : 'hidden'">
        <!-- Dropdown Items -->
        <ul class="nav-list">
          <li class="nav-item">
            <button
              class="btn close-btn"
              role="menu"
              attr.aria-expanded="{{ isNavOpen }}"
              aria-label="close mobile menu"
              (click)="toggleMenus(false)"
            >
              <img
                src="../../assets/icon-close.svg"
                alt=""
                aria-hidden="true"
              />
            </button>
          </li>
          <li class="nav-item">
            <a href="#collections">Collections</a>
          </li>
          <li class="nav-item">
            <a href="#men">Men</a>
          </li>
          <li class="nav-item">
            <a href="#women">Women</a>
          </li>
          <li class="nav-item">
            <a href="#about">About</a>
          </li>
          <li class="nav-item">
            <a href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Details Elements -->
    <div class="details-elements">
      <button
        class="btn cart-btn"
        role="menu"
        aria-expanded="false"
        aria-label="toggle shopping cart"
        (click)="toggleMenus(true)"
      >
        <span *ngIf="cartValue > 0" class="cart-value">{{ cartValue }}</span>
        <img src="../../assets/icon-cart.svg" alt="" aria-hidden="true" />
      </button>
      <div class="product-cart" [ngClass]="isCartOpen ? '' : 'cartHidden'">
        <h4>Cart</h4>
        <hr />
        <div class="product-container" *ngIf="cartValue">
          <img
            src="../../assets//image-product-1-thumbnail.jpg"
            alt=""
            aria-hidden="true"
          />
          <div class="product-details">
            <p>Autumn Limited Edition...</p>
            <span class="amount">$125.00 </span>
            <span *ngIf="cartValue > 1" class="amount">
              x {{ cartValue + 1 }}
            </span>
            <span *ngIf="cartValue > 0" style="font-weight: bold"
              >${{ total }}.00</span
            >
          </div>
          <button
            class="delete-btn"
            role="button"
            type="reset"
            (click)="deleteItems()"
          >
            <img src="../../assets/icon-delete.svg" alt="" aria-hidden="true" />
          </button>
        </div>
        <button class="checkout">Checkout</button>
      </div>
      <button
        class="btn profile-btn"
        role="menu"
        aria-expanded="false"
        aria-label="open user settings"
      >
        <img src="../../assets/image-avatar.png" alt="" aria-hidden="true" />
      </button>
    </div>
  </nav>
</header>
